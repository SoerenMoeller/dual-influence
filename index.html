<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Dual Influence Visualizer</title>

        <link rel="stylesheet" href="/reset.css">
        <link rel="stylesheet" href="/styles.css">
        <script type="module" src="/main.js"></script>
	</head>
	<body>
    <div id="container">
        <main>
            <div id="mouse-position"></div>
            <canvas id="drawArea"></canvas>
        </main>
        <div id="main-seperator">
            <div></div>
        </div>
        <div id="sidebar">
            <div>
                <div id="heading-container">
                    <h2>Dual Influence</h2>
                    <h2>Visualizer</h2>
                </div>
                <div id="heading-seperator">
                    <div></div>
                </div>
                <div class="flex-space-between">
                    <div>Interactive Mode</div>
                    <label class="switch">
                        <input type="checkbox" id="interactive-checkbox">>
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="flex-space-between">
                    <div>Show Grid</div>
                    <label class="switch">
                        <input type="checkbox" id="show-grid-checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="flex-space-between">
                    <div>Grid Size</div>
                    <input type="number" id="grid-size" name="grid-size" min="1" max="5" value="1">
                </div>
                <div class="flex-space-between">
                    <div>Statement Opacity</div>
                    <input type="number" id="st-opacity" name="st-opacity" min="0" max="1" value="0" step="0.05">
                </div>
                <div class="flex-space-between">
                    <div>Select Example</div>
                    <select name="example-picker" id="example-picker">
                        <option value="example">example</option>
                        <option value="example2">example2</option>
                    </select>
                </div>
            </div>
            <div class="flex-space-between">
                <div id="normalize-button" class="button">Normalize</div>
                <div id="connector-button" class="button">Build Connector</div>
            </div>
        </div>
    </div>
	</body>

    <script type="x-shader/x-vertex" id="vertex-shader">
        attribute vec3 aPosition;
        attribute vec3 aColor;
  
        varying vec3 vColor;
  
        varying vec3 vNormal;
        void main(){
          vColor = aColor;
  
          vNormal = normal;
  
          vec3 transformed = position.xyz;
          transformed += aPosition;
          gl_Position = projectionMatrix* modelViewMatrix * vec4(transformed, 1.);
        }
  </script>
  <script type="x-shader/x-vertex" id="vertex-shader-scale">
        attribute vec3 aPosition;
        attribute vec3 aColor;
        attribute vec3 aScale;
  
        varying vec3 vColor;
  
        varying vec3 vNormal;
        void main(){
          vColor = aColor;
  
          vNormal = normal;
  
          //vec3 transformed = position.xyz * 2.0;
          //transformed = transformed + aPosition;
          vec3 transformed = position.xyz * aScale;
          transformed += aPosition;
          gl_Position = projectionMatrix* modelViewMatrix * vec4(transformed, 1.);
        }
  </script>
  <script type="x-shader/x-vertex" id="fragment-shader">
    uniform vec3 color;
        varying vec3 vColor;
  
        vec3 lightColor = vec3(1.0, 1.0, 1.0);
        uniform vec3 lightDirection;
  
        varying vec3 vNormal;
        void main(){
          vec3 norm = normalize(vNormal);
  
          float nDotL = clamp(dot(lightDirection, norm), 0.0, 1.0);
  
          vec4 diffuseColor = vec4(lightColor, 1.0) * vec4(vColor, 1.0) * nDotL;
  
          gl_FragColor = vec4( color * vColor, 1.0) * diffuseColor;
        }
  </script>
</html>
